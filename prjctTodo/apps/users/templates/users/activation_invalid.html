{% block content %}
<h1>Ссылка недействительна</h1>
<p>Похоже, ссылка активации просрочена или уже использована.</p>
{% if request.user.is_authenticated %}
<form method="post" action="{% url 'users:resend_activation' %}">
  {% csrf_token %}<button>Отправить письмо ещё раз</button>
</form>
{% else %}
<p><a href="{% url 'users:login' %}">Войти</a></p>
{% endif %}
{% endblock %}
