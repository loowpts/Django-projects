<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Портфолио - Список задач{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'todo:task_list' %}" class="text-2xl font-bold">Список задач</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Привет, {{ user.username }}!</span>
                    <a href="#" class="hover:underline">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
