{% extends 'todo/base.html' %}

{% block title %}Удалить задачу{% endblock %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-4">Удалить задачу</h1>
        <p class="text-gray-600 mb-4">Вы уверены, что хотите удалить задачу "<strong>{{ task.title }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-2">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Удалить</button>
                <a href="{% url 'todo:task_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
