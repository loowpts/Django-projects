{% extends 'blog/base.html' %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Удалить пост</h2>
    <p class="text-gray-600">Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Удалить</button>
        <a href="{% url 'blog:post_detail' slug=object.slug %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Отмена</a>
    </form>
{% endblock %}
