<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блог{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"><a href="{% url 'blog:post_list' %}">Мой Блог</a></h1>
            <nav>
                {% if user.is_authenticated %}
                    <a href="{% url 'blog:post_create' %}" class="mx-2 hover:underline">Создать пост</a>
                    <a href="{% url 'users:logout' %}" class="mx-2 hover:underline">Выйти</a>
                {% else %}
                    <a href="{% url 'users:login' %}" class="mx-2 hover:underline">Войти</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-{% if message.tags == 'success' %}green-100{% else %}red-100{% endif %} border border-{% if message.tags == 'success' %}green-400{% else %}red-400{% endif %} text-{% if message.tags == 'success' %}green-700{% else %}red-700{% endif %} px-4 py-3 rounded relative" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Мой Блог</p>
    </footer>
</body>
</html>
