{% block content %}
<h1>Сброс пароля</h1>
<form method="post" action="{% url 'users:password_reset' %}">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.email.errors }}
  <p><label for="id_email">E-mail</label><br>{{ form.email }}</p>
  <button type="submit">Отправить письмо</button>
</form>
{% endblock %}
